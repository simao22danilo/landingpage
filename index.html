<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Promoção imperdível</title>
  </head>
  <body>
    <section class="section-container-logotipo">
      <img
        src="assets/ANGEL MAGAZINE.png"
        alt="head"
        id="logomarca"
        width="150px"
      />
      <p class="frase">Qualidade e conforto é o que te proporcionamos</p>
    </section>
    <section class="section-container background-section-one">
      <img src="assets/blackfriday.jpg" alt="Logotipo" />
    </section>
    <section class="section-container background-section-two">
      <div class="card-container">
        <div id="content">
          <form id="form" title="Cadastrar">
            <legend>Cadastre-se para receber nossas ofertas incríveis</legend>
            <input type="text" placeholder="name" id="nome" />
            <input type="text" placeholder="email" id="email" />
            <input type="submit" value="Cadastrar" />
          </form>
        </div>
      </div>
    </section>
    <footer>
      <p>Todos os direitos reservados.</p>
    </footer>
  </body>
  <script src="js/script.js"></script>
</html>
